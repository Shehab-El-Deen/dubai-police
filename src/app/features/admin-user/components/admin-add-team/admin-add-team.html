<div class="add-team-page">
  <!-- Header Section -->
  <div class="page-header">
    <div class="page-header-container">
      <h1 class="page-title">Add New Team</h1>
      <!-- <div class="breadcrumb">
        <span class="breadcrumb-item">Dashboard</span>
        <span class="breadcrumb-separator">></span>
        <span class="breadcrumb-item active">Add Team</span>
      </div> -->
    </div>
    <span class="last-refresh">Last Refresh: Today, 07:45 AM</span>
  </div>

  <div class="welcome-section">
    <h2 class="welcome-title">Welcome</h2>
    <p class="welcome-subtitle">
      Provide complete and accurate information to avoid validation issues
    </p>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <!-- Welcome Section -->

    <!-- Form -->
    <form [formGroup]="addTeamForm" (ngSubmit)="onSubmit()" class="add-team-form">
      <!-- Team Name -->
      <div class="form-group">
        <label class="form-label"> Team Name<span class="required">*</span> </label>
        <input
          type="text"
          class="form-input"
          placeholder="e.g Digital Transformation unit"
          formControlName="teamName"
          [class.is-invalid]="
            addTeamForm.get('teamName')?.invalid && addTeamForm.get('teamName')?.touched
          "
        />
      </div>

      <!-- Directory -->
      <div class="form-group">
        <label class="form-label"> Directory<span class="required">*</span> </label>
        <div class="select-wrapper">
               <img src="svgs/search.svg" class="search-icon" width="20" height="20" alt="search" />

          <select
            class="form-select"
            formControlName="directory"
            [class.is-invalid]="
              addTeamForm.get('directory')?.invalid && addTeamForm.get('directory')?.touched
            "
          >
            <option value="" disabled selected>Select Directory</option>
            @for (dir of directories; track dir) {
              <option [value]="dir">{{ dir }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Team Status -->
      <div class="form-group">
        <label class="form-label">Team Status</label>
        <div class="status-control">
          <span class="status-text">Control team visibility across departments</span>
          <label class="toggle-switch">
            <input type="checkbox" formControlName="teamStatus" />
            <span class="toggle-slider"></span>
            <span
              class="toggle-label"
              [ngClass]="{
                'active-text': addTeamForm.get('teamStatus')?.value,
                'inactive-text': !addTeamForm.get('teamStatus')?.value,
              }"
            >
              {{ addTeamForm.get('teamStatus')?.value ? 'Active' : 'Inactive' }}
            </span>
          </label>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="terms-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            [checked]="termsAccepted"
            (change)="toggleTerms()"
            class="checkbox-input"
          />
          <span class="checkbox-text">Accept terms and conditions</span>
        </label>
        <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" class="add-btn" [disabled]="!addTeamForm.valid || !termsAccepted">
          Add
        </button>
      </div>
      </div>

      <!-- Form Actions -->
      
    </form>
  </div>
</div>
