<div class="sidebar">
  <!-- General Section -->
  <div class="sidebar-section">
    <div class="section-header">Admin Dashboard</div>

    <!-- Overview Menu Item -->
    <div
      class="menu-item"
      [class.active]="activeMenuItem === 'overview'"
      (click)="selectMenuItem('overview')"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M14 20V14C14 12.8954 13.1046 12 12 12C10.8954 12 10 12.8954 10 14V20M10.9833 3.60011L4.98335 7.14177C4.37395 7.50149 4 8.15646 4 8.8641V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V8.8641C20 8.15646 19.6261 7.50149 19.0167 7.14177L13.0167 3.60011C12.3894 3.22988 11.6106 3.22988 10.9833 3.60011Z"
          stroke="#1E7A60"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <span class="menu-label">Overview</span>
    </div>

    <!-- Add Team Menu Item -->
    <div
      class="menu-item"
      [class.active]="activeMenuItem === 'add-team'"
      (click)="selectMenuItem('add-team')"
    >
     <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M17 21H3V19C3 17.3431 4.34315 16 6 16C7.65685 16 9 17.3431 9 19V21H17ZM12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13ZM21 12C21.5523 12 22 11.5523 22 11C22 10.4477 21.5523 10 21 10C20.4477 10 20 10.4477 20 11C20 11.5523 20.4477 12 21 12ZM21 21V15C21 14.4477 20.5523 14 20 14H18"
          stroke="#888888"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <span class="menu-label">Teams</span>
    </div>

    <!-- Users Menu Item -->
    <div
      class="menu-item"
      [class.active]="activeMenuItem === 'users'"
      (click)="selectMenuItem('users')"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M17 20H21V18C21 16.3431 19.6569 15 18 15C17.5957 15 17.202 15.0662 16.8358 15.1877M16 3.13951C16.8784 2.50267 17.99 2 19.25 2C21.4591 2 23.25 3.79086 23.25 6C23.25 8.20914 21.4591 10 19.25 10C17.99 10 16.8784 9.49733 16 8.86049M15 20H3V18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18V20H15ZM12 9C13.6569 9 15 7.65685 15 6C15 4.34315 13.6569 3 12 3C10.3431 3 9 4.34315 9 6C9 7.65685 10.3431 9 12 9Z"
          stroke="#888888"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <span class="menu-label">Users</span>
    </div>

    <!-- Settings Menu Item -->
    <div
      class="menu-item"
      [class.active]="activeMenuItem === 'settings'"
      (click)="selectMenuItem('settings')"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m3.34-5H2m13.73-8.38a2 2 0 1 1 2.92 2.92l-.46.46A2 2 0 0 1 17 11.24l.46-.46a2 2 0 0 0-2.92-2.92l-.46.46a2 2 0 0 1-2.92-2.92l.46-.46z"
          stroke="#888888"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <span class="menu-label">Settings</span>
    </div>
  </div>

  <!-- Logout Section -->
  <div class="sidebar-section sidebar-footer">
    <div class="menu-item" (click)="logout()">
      <svg
        class="menu-icon"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5m0 0l-5-5m5 5H9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span class="menu-label">Logout</span>
    </div>
  </div>
</div>
