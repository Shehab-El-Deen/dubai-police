<div class="sidebar">
  <!-- General Section -->
  <div class="sidebar-section">
    <div class="section-header">General</div>

    <!-- Overview Menu Item -->
    <div
      class="menu-item"
      [class.active]="activeMenuItem === 'overview'"
      (click)="selectMenuItem('overview')"
    >
        <img src="svgs/Home.svg" width="24" height="24" alt="Home" />

      <span class="menu-label">Overview</span>
    </div>

    <!-- Requests Menu Item (Collapsible) -->
    <div class="menu-item-collapsible">
      <div class="menu-item-header" (click)="toggleRequests()">
               <img src="svgs/Requests Icon.svg" width="24" height="24" alt="New Request" />


        <span class="menu-label">Requests</span>
              <img class="menu-arrow" src="svgs/arrow-up-simple.svg" width="20" height="20"  class="menu-arrow"
          [class.expanded]="requestsExpanded" />

      </div>

      <!-- Submenu Items -->
      @if (requestsExpanded) {
        <div class="submenu">
          <div
            class="submenu-item"
            [class.active]="activeMenuItem === 'need-review'"
            (click)="selectMenuItem('need-review')"
          >
            Under QC Review
          </div>
          <div
            class="submenu-item"
            [class.active]="activeMenuItem === 'validation-failed'"
            (click)="selectMenuItem('validation-failed')"
          >
            Auto-Validation Failed
          </div>
          <div
            class="submenu-item"
            [class.active]="activeMenuItem === 'approved'"
            (click)="selectMenuItem('approved')"
          >
            Approved
          </div>
          <div
            class="submenu-item"
            [class.active]="activeMenuItem === 'rejected'"
            (click)="selectMenuItem('rejected')"
          >
            Rejected
          </div>
          
        </div>
      }
    </div>
  </div>

  <!-- Logout Section -->
  <div class="sidebar-section sidebar-footer">
    <div class="menu-item" (click)="logout()">
            <img src="svgs/log-out.svg" width="24" height="24" alt="log-out" />

      <span class="menu-label">Logout</span>
    </div>
  </div>

  <!-- Create New Request Card -->
  <div class="create-request-card">
    <div class="card-icon">
    <img src="svgs/new-request.svg" width="24" height="24" alt="Requests" />
    </div>

    <h3 class="card-title">Create New Request</h3>
    <p class="card-description">
      Want to submit a new request for QC review? You're in the right place!
    </p>

    <button class="card-button" (click)="onSubmitRequest()">
      Create
    </button>
  </div>
</div>
