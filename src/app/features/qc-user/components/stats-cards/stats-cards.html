<div class="stats-container">
  <!-- High Priority Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #1e7a60">
      <img src="svgs/flag.svg" width="14" height="20" alt="flag" />
    </div>
    <div class="stat-content">
      <p class="stat-label">High Priority</p>
      <p class="stat-value">{{ highPriorityValue }}</p>
    </div>
  </div>

  <!-- Need Review Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #18a3a7">
      <img src="svgs/calendar.svg" width="24" height="24" alt="calendar" />
    </div>
    <div class="stat-content">
      <p class="stat-label">Need Review</p>
      <p class="stat-value">{{ needReviewValue }}</p>
    </div>
  </div>

  <!-- Top Priority Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #8d6dad">
      <img src="svgs/warning.svg" width="17" height="18" alt="warning" />
    </div>
    <div class="stat-content">
      <p class="stat-label">Top Priority</p>
      <p class="stat-value">{{ topPriorityValue }}</p>
    </div>
  </div>
</div>
