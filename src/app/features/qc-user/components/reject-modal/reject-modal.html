<div class="modal-overlay">
  <div class="modal-container">
    <button class="close-btn" (click)="onCancel()">Ã—</button>
    
    <div class="icon-container">
                     <img src="svgs/reject.svg" width="58" height="58" alt="reject" />


    </div>

    <h2 class="modal-title">Reject Request</h2>
    <p class="modal-subtitle">Please provide a clear reason for rejecting this request.</p>

    <p class="modal-info">Your feedback will be shared with the business user and recorded in the audit log.</p>
    <p class="modal-warning">Once rejected, the request will be locked until resubmitted.</p>

    <div class="form-group">
      <label for="rejection-reason" class="form-label">
        Rejection Reason <span class="required">*</span>
      </label>
      <textarea
        id="rejection-reason"
        class="form-textarea"
        placeholder="Enter the reason..."
        rows="4"
        [(ngModel)]="rejectionReason"
      ></textarea>
    </div>

    <div class="button-group">
      <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
      <button 
        class="btn btn-reject" 
        (click)="onReject()"
        [disabled]="!rejectionReason.trim()"
      >
        Reject
      </button>
    </div>

  </div>
</div>
