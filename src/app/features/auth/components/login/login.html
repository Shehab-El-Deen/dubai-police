<div class="login-container">
  <div class="login-card">
    <h1>Sign in to your account</h1>
    <p class="subtitle">Dashboard Quality & Migration Portal</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input 
          type="text" 
          id="username" 
          class="form-control" 
          formControlName="username"
          placeholder="Enter your email or username"
          [class.is-invalid]="submitted && f['username'].errors"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
          <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            class="form-control" 
            formControlName="password"
            placeholder="Password"
            [class.is-invalid]="submitted && f['password'].errors"
          />
          <button type="button" class="eye-icon" (click)="showPassword = !showPassword">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-options">
        <div class="checkbox-wrapper">
          <input 
            type="checkbox" 
            id="remember" 
            formControlName="remember"
          />
          <label for="remember" class="remember-label">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading"
      >
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <div class="signup-link">
      <span>Don't have an account?</span><a href="#">Create an account</a>
    </div>
  </div>
</div>
